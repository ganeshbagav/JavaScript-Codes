<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <h1>Change Background Color</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script> 
    function randomColor(){
        let hex = '0123456789ABCDEF'
        let color = '#'
        for (let id = 0; id < 6; id++) {
            color += hex[Math.floor(Math.random()*16)];           
        }
        console.log(color);
        return color
    }

    let randomStart ;
    function setRandomColor(){
        document.querySelector('body').style.backgroundColor = randomColor();
    }
    
    function startRandomColor(){
        if(!randomStart){
            randomStart = setInterval(setRandomColor,200)
            console.log('start');
        }
    }
    
    function stopRandomColor(){
        clearInterval(randomStart)
        randomStart = null
        console.log('stop');
    }

    document.querySelector('#start').addEventListener("click" , startRandomColor)
    document.querySelector('#stop').addEventListener("click" , stopRandomColor)
</script>
</html>
