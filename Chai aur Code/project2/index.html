<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form>
      <label for="height"> Height in cm </label>
      <input type="number" required id="height" min="55"/><br />
      <label for="weight"> Weight in kg</label>
      <input type="number" required id="weight" min="3" /><br />
      <input type="submit"/>
    </form>
    <div id="result"></div>
    <div id="suggetion-result"></div>
    <h2>BMI weight guide</h2>
    <p>Less than 18.6 => Under weight</p>
    <p>18.6 to 24.9   => Normal</p>
    <p>Greater than 24.9 => Overweight</p>
  </body>
  <script src="app.js"></script>
</html>
