<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ghoshna">Jay shree ram</h1>
    <button id="stop">Jay</button>
</body>
<script>
    const ghoshnaDo = function(){
        console.log("jay shree ram");
    }
    const ye = setTimeout(ghoshnaDo , 3000)

    const ruko = function(){
        clearTimeout(ye)
    }

    document.querySelector('#stop').addEventListener('click',ruko)
</script>
</html>
